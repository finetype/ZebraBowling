<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../favicon.ico"> -->

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="./node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="theme.css" rel="stylesheet">

  </head>

  <body role="document">

    <script>
    var players = [];

    function addPlayer(){
      players.push(document.getElementById('usr').value);
      console.log(players);
    }
    </script>

    <div class="container" role="main">

      <div class="jumbotron row">
        <div class="col-sm-6">
          <img src="http://www.zebrapen.com/wp-content/themes/zebra/images/zen/ZenFooter.png" height="250px"/>
        </div>
        <h1 class="col-sm-6">Zebra Bowling!</h1>
      </div>

      <h1>New Game!</h1>
      <h5>Add Players to Get Started</h1>   

      <div class="form-group">
        <label for="usr">Player Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>

      <button type="button" onclick="addPlayer()">Add Player</button>

      <h3>Players:</h3>
      <p>dynamically added player 1</p>
      <p>dynamically added player 2</p>   
      <p>dynamically added player 3</p>

      <button type="button" onclick="console.log('making game with: ' + players)">Start Game</button>

    </div> <!--close main container-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
